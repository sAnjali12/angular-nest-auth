<div class="header">
  <div class="header-right">
    <a class="active" href="/user">Users</a>
    <a class="active" href="/role">Roles</a>
    <a class="active" href="/relation">Relations</a>
  </div>
</div>

<form (submit)="updateRole()">
    <fieldset class="account-info">
      <label>
        name
        <input type="text" [(ngModel)]="role.name" name="name">
      </label>
      <label>
        displayName
        <input type="text" [(ngModel)]="role.displayName" name="displayName">
      </label>
      <label>
        description
        <input type="text" [(ngModel)]="role.description" name="description">
      </label>
    </fieldset>
    <fieldset class="account-action">
      <input class="btn" type="submit" name="save" value="save">
    </fieldset>
  </form>
